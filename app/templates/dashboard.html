<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchOverflow - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2em;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .action-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .matches-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .match-item {
            background: #f8f8ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .match-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .match-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
            background: #f0f0f0;
            flex-shrink: 0;
        }
        
        .match-avatar-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #667eea;
            flex-shrink: 0;
        }
        
        .match-details {
            flex: 1;
        }
        
        .match-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .view-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .view-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .match-percentage {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .error {
            background: #fee;
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #333;
        }
        
        .profile-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .profile-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .profile-section {
            margin-bottom: 20px;
        }
        
        .profile-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .profile-bio {
            background: #f8f8ff;
            padding: 15px;
            border-radius: 10px;
            color: #555;
            line-height: 1.6;
        }
        
        .profile-interests {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .interest-badge {
            background: #667eea;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .profile-preference {
            background: #fff8e1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd54f;
        }
        
        .modal-profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            background: #f0f0f0;
            margin: 0 auto 20px;
        }
        
        .modal-profile-picture-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            border: 4px solid #667eea;
            margin: 0 auto 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .card h2 {
                font-size: 1.2em;
            }
            
            .match-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                padding: 12px;
            }
            
            .match-info {
                flex-direction: row;
                align-items: flex-start;
                gap: 10px;
            }
            
            .match-avatar,
            .match-avatar-placeholder {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .match-details {
                flex: 1;
                min-width: 0;
            }
            
            .match-details strong {
                font-size: 0.95em;
                display: block;
                margin-bottom: 2px;
            }
            
            .match-details div {
                font-size: 0.85em !important;
                line-height: 1.3;
                margin-bottom: 2px;
            }
            
            .match-actions {
                width: 100%;
                justify-content: center;
                margin-top: 5px;
            }
            
            .view-btn {
                width: 100%;
                padding: 10px;
                font-size: 15px;
            }
            
            .action-btn {
                font-size: 14px;
                padding: 12px;
            }
            
            .stats {
                flex-direction: row;
                gap: 30px;
            }
            
            .stat-number {
                font-size: 1.5em;
            }
            
            .stat-label {
                font-size: 0.8em;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 15px 20px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.3em;
            }
            
            .logout-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
            
            .main-content {
                gap: 20px;
            }
            
            .card {
                padding: 15px;
                border-radius: 15px;
            }
            
            .card h2 {
                font-size: 1.1em;
                margin-bottom: 15px;
            }
            
            .match-item {
                padding: 10px;
                gap: 8px;
                margin-bottom: 8px;
            }
            
            .matches-list {
                max-height: 350px;
            }
            
            .action-btn {
                font-size: 13px;
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .stats {
                margin-top: 15px;
            }
            
            .modal-profile-picture,
            .modal-profile-picture-placeholder {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .profile-section {
                margin-bottom: 15px;
            }
            
            .profile-section h3 {
                font-size: 1em;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MatchOverflow ‚ú®</h1>
            <div class="user-info">
                <span>hey, <strong id="username">loading...</strong>! üëã</span>
                <button class="logout-btn" onclick="logout()">logout</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="card">
                <h2>find your matches üéØ</h2>
                <button class="action-btn" onclick="findMatches()">discover new matches üîç</button>
                <button class="action-btn" onclick="viewProfile()">edit my profile ‚úèÔ∏è</button>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="matchCount">0</div>
                        <div class="stat-label">matches</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="pickCount">0</div>
                        <div class="stat-label">picks sent</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>your recent matches üíï</h2>
                <div id="matchesList" class="matches-list">
                    <div class="loading">loading your matches...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Profile content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }
        
        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch('/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('username').textContent = user.username;
                } else if (response.status === 401) {
                    logout();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }
        
        // Store matches data globally
        let matchesData = [];
        
        // Load matches
        async function loadMatches() {
            try {
                const response = await fetch('/matching/matches', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    matchesData = await response.json();
                    displayMatches(matchesData);
                    document.getElementById('matchCount').textContent = matchesData.length;
                } else {
                    console.error('Failed to load matches:', response.status);
                }
            } catch (error) {
                console.error('Error loading matches:', error);
            }
        }
        
        // Load picks count
        async function loadPicksCount() {
            try {
                const response = await fetch('/matching/picks/sent', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const picks = await response.json();
                    document.getElementById('pickCount').textContent = picks.length;
                }
            } catch (error) {
                console.error('Error loading picks:', error);
            }
        }
        
        // Display matches
        function displayMatches(matches) {
            const matchesList = document.getElementById('matchesList');
            
            if (matches.length === 0) {
                matchesList.innerHTML = '<div class="loading">no matches yet... keep swiping! üí™</div>';
                return;
            }
            
            matchesList.innerHTML = matches.map((match, index) => {
                let lookingForText = '';
                if (match.looking_for === 'buddy') {
                    lookingForText = 'üìö study buddy';
                } else if (match.looking_for === 'date') {
                    lookingForText = 'üíï date';
                } else {
                    lookingForText = 'ü§∑ open to anything';
                }
                
                // Create avatar HTML
                let avatarHtml = '';
                if (match.profile_picture) {
                    avatarHtml = `<img src="${match.profile_picture}" alt="${match.username}" class="match-avatar">`;
                } else {
                    const initial = match.username ? match.username.charAt(0).toUpperCase() : '?';
                    avatarHtml = `<div class="match-avatar-placeholder">${initial}</div>`;
                }
                
                return `
                    <div class="match-item">
                        <div class="match-info">
                            ${avatarHtml}
                            <div class="match-details">
                                <strong>${match.username}</strong>
                                <div style="color: #666; font-size: 0.9em;">${match.bio || 'no bio yet'}</div>
                                <div style="color: #667eea; font-size: 0.85em; margin-top: 4px;">looking for: ${lookingForText}</div>
                            </div>
                        </div>
                        <div class="match-actions">
                            <button class="view-btn" onclick="viewMatchProfile(${index})">view profile üëÄ</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // View match profile
        async function viewMatchProfile(index) {
            const match = matchesData[index];
            const modal = document.getElementById('profileModal');
            const modalContent = document.getElementById('modalContent');
            
            try {
                // Fetch detailed match information including compatibility reasons
                const response = await fetch(`/matching/match-details/${match.id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const matchDetails = await response.json();
                    
                    let lookingForText = '';
                    if (matchDetails.user.looking_for === 'buddy') {
                        lookingForText = 'üìö study buddy';
                    } else if (matchDetails.user.looking_for === 'date') {
                        lookingForText = 'üíï someone special';
                    } else {
                        lookingForText = 'ü§∑ open to anything';
                    }
                    
                    // Create profile picture HTML for modal
                    let profilePictureHtml = '';
                    if (matchDetails.user.profile_picture) {
                        profilePictureHtml = `<img src="${matchDetails.user.profile_picture}" alt="${matchDetails.user.username}" class="modal-profile-picture">`;
                    } else {
                        const initial = matchDetails.user.username ? matchDetails.user.username.charAt(0).toUpperCase() : '?';
                        profilePictureHtml = `<div class="modal-profile-picture-placeholder">${initial}</div>`;
                    }
                    
                    modalContent.innerHTML = `
                        <div class="profile-header">
                            ${profilePictureHtml}
                            <h2>${matchDetails.user.username}'s Profile</h2>
                            <p style="color: #667eea;">Looking for: ${lookingForText}</p>
                            ${matchDetails.user.age ? `<p style="color: #666;">Age: ${matchDetails.user.age}</p>` : ''}
                            ${matchDetails.match_percentage ? `<p style="color: #667eea; font-weight: 600; font-size: 1.1em; margin-top: 10px;">${matchDetails.match_percentage}% Match</p>` : ''}
                        </div>
                        
                        ${matchDetails.user.bio ? `
                            <div class="profile-section">
                                <h3>About Me üí≠</h3>
                                <div class="profile-bio">${matchDetails.user.bio}</div>
                            </div>
                        ` : ''}
                        
                        ${matchDetails.compatibility_reasons && matchDetails.compatibility_reasons.length > 0 ? `
                            <div class="profile-section">
                                <h3>Why You Match üíï</h3>
                                <div style="background: linear-gradient(135deg, #f8f8ff 0%, #f0f0ff 100%); padding: 15px; border-radius: 10px; border: 2px solid #667eea;">
                                    ${matchDetails.compatibility_reasons.map(reason => `
                                        <div style="margin-bottom: 10px; padding-left: 20px; position: relative;">
                                            <span style="position: absolute; left: 0;">‚ú®</span>
                                            <span style="color: #555; line-height: 1.5;">${reason}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${matchDetails.user.match_preference ? `
                            <div class="profile-section">
                                <h3>What They're Looking For üéØ</h3>
                                <div class="profile-preference">${matchDetails.user.match_preference}</div>
                            </div>
                        ` : ''}
                        
                        ${matchDetails.user.interests && matchDetails.user.interests.length > 0 ? `
                            <div class="profile-section">
                                <h3>Interests ‚ú®</h3>
                                <div class="profile-interests">
                                    ${matchDetails.user.interests.map(interest => {
                                        const isCommon = matchDetails.common_interests && matchDetails.common_interests.includes(interest.name);
                                        return `<span class="interest-badge" style="${isCommon ? 'background: #667eea; color: white;' : ''}">${interest.name}</span>`;
                                    }).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;
                    
                    modal.style.display = 'block';
                } else {
                    // Fallback to basic profile view if detailed info fails
                    showBasicProfile(match);
                }
            } catch (error) {
                console.error('Error fetching match details:', error);
                // Fallback to basic profile view
                showBasicProfile(match);
            }
        }
        
        // Fallback function for basic profile view
        function showBasicProfile(match) {
            const modal = document.getElementById('profileModal');
            const modalContent = document.getElementById('modalContent');
            
            let lookingForText = '';
            if (match.looking_for === 'buddy') {
                lookingForText = 'üìö study buddy';
            } else if (match.looking_for === 'date') {
                lookingForText = 'üíï someone special';
            } else {
                lookingForText = 'ü§∑ open to anything';
            }
            
            // Create profile picture HTML for modal
            let profilePictureHtml = '';
            if (match.profile_picture) {
                profilePictureHtml = `<img src="${match.profile_picture}" alt="${match.username}" class="modal-profile-picture">`;
            } else {
                const initial = match.username ? match.username.charAt(0).toUpperCase() : '?';
                profilePictureHtml = `<div class="modal-profile-picture-placeholder">${initial}</div>`;
            }
            
            modalContent.innerHTML = `
                <div class="profile-header">
                    ${profilePictureHtml}
                    <h2>${match.username}'s Profile</h2>
                    <p style="color: #667eea;">Looking for: ${lookingForText}</p>
                    ${match.age ? `<p style="color: #666;">Age: ${match.age}</p>` : ''}
                    ${match.match_percentage ? `<p style="color: #667eea; font-weight: 600; font-size: 1.1em; margin-top: 10px;">${match.match_percentage}% Match</p>` : ''}
                </div>
                
                ${match.bio ? `
                    <div class="profile-section">
                        <h3>About Me üí≠</h3>
                        <div class="profile-bio">${match.bio}</div>
                    </div>
                ` : ''}
                
                ${match.match_preference ? `
                    <div class="profile-section">
                        <h3>What They're Looking For üéØ</h3>
                        <div class="profile-preference">${match.match_preference}</div>
                    </div>
                ` : ''}
                
                ${match.interests && match.interests.length > 0 ? `
                    <div class="profile-section">
                        <h3>Interests ‚ú®</h3>
                        <div class="profile-interests">
                            ${match.interests.map(interest => `
                                <span class="interest-badge">${interest.name}</span>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
            
            modal.style.display = 'block';
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('profileModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Find new matches
        function findMatches() {
            window.location.href = '/matching';
        }
        
        // View profile
        function viewProfile() {
            window.location.href = '/profile';
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }
        
        // Initialize
        loadUserData();
        loadMatches();
        loadPicksCount();
    </script>
</body>
</html>
